<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <div class="hero is-primary">
      <div class="hero-body">
        <p class="title">Property list</p>
        <p class="subtitle">See all the houses you want!</p>
      </div>
    </div>

    <div class="container is-fluid is-primary">
      <div class="column mt-6 is-one-third">
        <div class="card-footer">
          <a href="#" class="card-footer-item">Save</a>
          <a href="#" class="card-footer-item">Edit</a>
          <a href="#" class="card-footer-item">Delete</a>
        </div>
      </div>
      <div class="columns is-variable is-gapless">
        <div class="column is-3 m-5">
          <div class="card column">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://images.pexels.com/photos/2088258/table-dining-room-chair-dining-area-2088258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Placeholder image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media"></div>
              <div class="media-content">
                <p class="title is-4">$30,000</p>
                <p class="subtitle is-6">Vilnius</p>
              </div>
            </div>

            <div class="content m-5 pb-6">Grazus namas prie upes, penkti kambariai ir t.t.</div>
          </div>
        </div>
